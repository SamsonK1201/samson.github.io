<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>Shop Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        ::selection {
            background-color: transparent;
        }

        #back {
            position: absolute;
            color: white;
            top: 2%;
            left: 1%;
        }

        #backButton {
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            font-style: bold;
            border-radius: 10px;
        }

        .shopButton {
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-style: bold;
            border-radius: 10px;
        }

        #shop {
            width: 100%;
            height: 50vh;
            align-items: center;
            display: flex;
            justify-content: space-around;
            margin: auto;
            align-content: center;
            flex-direction: row;
            margin-top: 2%;
            text-align: center;
        }

        .row1 {
            width: 20%;
            height: 60%;
            margin: auto;
        }

        #shop2 {
            width: 100%;
            height: 50vh;
            align-items: center;
            display: flex;
            justify-content: space-around;
            margin: auto;
            align-content: center;
            flex-direction: row;
            margin-top: -2%;
            text-align: center;

        }

        .row2 {
            width: 20%;
            height: 60%;
            margin: auto;
        }

        .crop {
            width: 100%;
            height: 100%;
        }

        #stats {
            display: flex;
            flex-direction: column;
            left: 16%;
            width: 30%;
            height: 10vh;
            position: absolute;
            background-color: black;
        }

        .statsdiv {
            width: 100%;
            margin-top: -30px;
            
        }

        h2 {
            color: white;
        }
    </style>

</head>

<body>
    <div id="back">
        <button onclick="back()" id="backButton">Back</button>
    </div>
    <div id="stats">
        <div class="statsdiv">
            <h2 id="money"></h2>
        </div>
        <div class="statsdiv">
            <h2 id="exp"></h2>
        </div>
    </div>


    <div id="shop">
        <div class="row1">
            <img src="sugarcane.png" class="crop">
            <button onclick="sugarcane()" id="sugarcane" class="shopButton">Sugarcane</button>
        </div>
        <div class="row1">
            <img src="corn.png" class="crop">
            <button onclick="corn()" id="corn" class="shopButton">Corn</button>
        </div>
        <div class="row1">
            <img src="sorghum.png" class="crop">
            <button onclick="sorghum()" id="sorghum" class="shopButton">Sorghum</button>
        </div>
    </div>
    <div id="shop2">
        <div class="row2">
            <img src="canola.png" class="crop">
            <button onclick="canola()" id="canola" class="shopButton">Canola</button>
        </div>
        <div class="row2">
            <img src="sunflower.png" class="crop">
            <button onclick="sunflower()" id="sunflower" class="shopButton">Sunflower</button>
        </div>
        <div class="row2">
            <img src="soybean.png" class="crop">
            <button onclick="soybean()" id="soybean" class="shopButton">Soybean</button>
        </div>
    </div>
</body>
<script>
    let w = window.innerWidth
    let h = window.innerHeight

    function back() {
        window.location.href = "VideoGameProject.html"
    }

    window.onload = function () {
        let money = localStorage.getItem('money')
        let exp = localStorage.getItem('exp')
        console.log(money)
        //FIX LOCAL STORAGE PLS HURRY TIME IS RUNNING OUT 
        document.getElementById('money').innerHTML = money
        document.getElementById('exp').innerHTML = exp
    }

    function sugarcane() {
        let level = localStorage.getItem('level')
        if (level === 1) {
            document.getElementById('sugarcane').innerHTML = "You bought this!"
        }
        else {
            document.getElementById('sugarcane').innerHTML = "You bought this already!"
        }

    }

    function corn() {
        croplevel = 2
        document.getElementById('corn').innerHTML = "You bought this"
    }

    function sorghum() {
        croplevel = 3
        document.getElementById('sorghum').innerHTML = "You bought this"
    }

    function canola() {
        croplevel = 4
        document.getElementById('canola').innerHTML = "You bought this"
    }

    function sunflower() {
        croplevel = 5
        document.getElementById('sunflower').innerHTML = "You bought this"
    }

    function soybean() {
        croplevel = 6
        document.getElementById('soybean').innerHTML = "You bought this"
    }


</script>

</html>
